<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>First Name:*
        <input type="text" name="first_name">
    </p>
    <p>Last Name:* 
        <input type="text" name="last_name">
    </p>
    <p>Email Address:* 
        <input type="text"name="email_address">
    </p>
    <p>Password:* 
        <input type="password" name="password">
    </p>
    <p>Confirm Password:* 
        <input type="password" name="password"> 
    </p>
    <p>Birthday: 
        <input type="date" name="dob">
    </p>
    <p> Gender Identity:</p>
    <input type="radio"name="font" value="Male" id="Male">
    <Label for="Male"><strong>Male</strong></Label>
    <input type="radio"name="font" value="Female" id="Female">
    <Label for="Female"><strong>Female</strong></Label>
    <input type="radio"name="font" value="Non-Binary" id="Non-Binary">
    <Label for="Non-Binary"><strong>Non-Binary</strong></Label>
    <input type="radio"name="font" value="I prefer not to answer" id="I prefer not to answer">
    <Label for="I prefer not to answer"><strong>I prefer not to answer</strong></Label>
    <p>A short description about myself:</p>
    <textarea name="comment" cols="20" rows='3'></textarea>
    <p>Favorite Language:
        <select name="Language">
            <option>Javascript</option>
            <option>Html</option>
            <option>Css</option>
        </select></p>
    <input type="checkbox" name="Yes, I would like to receive  periodic email updates" id="Yes, I would like to receive  periodic email updates">
    <label for="Yes, I would like to receive  periodic email updates">Yes, I would like to receive  periodic email updates</label>   
    <p><input type="submit" value="Create Account"></p>
    <p>*Indicates a required field</p>
    

    
</body>
</html>
